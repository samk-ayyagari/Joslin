<div class=" add-ingredient clearfix">
  <div class="col-lg-12 no-padding">
    <p><span class="lbl-display">Select portion of</span> <b>{{recipe.addIngredient['Display Name']}}</b></p>
    <div class="form-inline fields-inline col-lg-8 no-padding portion-select">
      <div class="form-group col-xs-4 no-padding">
          <div class="input-group">
              <input type="text" class="form-control text-center" value="{{recipe.addIngredient.portion}}">
          </div>
      </div>
      <div class="form-group col-xs-4 no-padding">
          <div class="input-group">
              <select class="form-control" ng-model="recipe.addIngredient.portionFraction">
                <option value="0">0</option> <!-- not selected / blank option -->
                <option value="0.5">1/2</option> <!-- interpolation -->
                <option value="0.33">1/3</option>
              </select>
          </div>
      </div>
      <div class="form-group col-xs-4 no-padding">
          <div class="input-group">
            <select class="form-control" ng-model="recipe.addIngredient.measuringUnit">
              <option ng-repeat="option in recipe.addIngredient.measuringUnits" value="{{option}}">{{option}}</option>
            </select>
          </div>
      </div>
      <div class="form-group col-xs-12 no-padding text-center">
        <button class="btn btn-default" ng-click = "recipe.addToRecipe(recipe.addIngredient)">Add to my recipe</button>
      </div>
    </div>
  </div>
  <div class="col-lg-12 no-padding about">
    <p><span class="lbl-display">Select portion of</span> <b>{{recipe.addIngredient.displayName}}</b></p>
    <img class="col-xs-3" ng-src={{recipe.addIngredient.imgPath}}>
    <p class="col-xs-9 description">{{recipe.addIngredient.description}}</p>
  </div>

  <div class="col-lg-12 no-padding nutrient-content">
    <p>Nutrition Facts</p>
    <div class="col-lg-12 no-padding nutrient-row-head">
      <div  class="col-xs-6 no-padding"></div>
      <div  class="col-xs-3 no-padding">Quan</div>
      <div  class="col-xs-3 no-padding">Unit</div>
    </div>
    <div class="col-lg-12 no-padding nutrient-row-data" ng-repeat="(key, value) in recipe.addIngredient.nutrientContent">
      <div  class="col-xs-6 no-padding">{{key}}</div>
      <div  class="col-xs-3 no-padding">--</div>
      <div  class="col-xs-3 no-padding">{{value}}</div>
    </div>
  </div>
</div>
