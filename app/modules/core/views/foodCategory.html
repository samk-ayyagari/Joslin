<div class = "col-lg-9 category" ng-controller = "categoryController as itemCategory">
    <data-owl-carousel class="owl-carousel" data-options="{navigation: true, pagination: false, rewindNav : false}">
      <div owl-carousel-item="" ng-repeat="category in itemCategory.foodCategories" class="item">
        <p>{{category.name}}</p>
      </div>
    </data-owl-carousel>
</div>
